<ion-header>
  <ion-navbar color="green">
    <ion-buttons start>
      <button ion-button icon-only menuToggle color="light">
        <ion-icon name="menu" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color="green">
      Mis cultivos
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas height="200px"></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header color="green">
      Cultivos
    </ion-card-header>
    <ion-card-content>
      <ion-list >
        <ion-item *ngFor="let cycle of cyclesData" item-height="10px">
          {{cycle.name}}
          <ion-icon item-end name="leaf" [style.color]="cycle.color"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="weather">
    <ion-card-header>
      Clima
    </ion-card-header>
    <ion-card-content>
      <ion-item >
        <ion-avatar item-left>
          <img src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png">
        </ion-avatar>
        <h2></h2>
        <p>{{weather | json}}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
