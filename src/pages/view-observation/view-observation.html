<ion-header>

  <ion-navbar color="green">
    <ion-title>Detalle de observacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header color="primary">
      {{observation.name}}
    </ion-card-header>
    <ion-card-content>
      <h2>{{observation.name}}</h2>
      <p>{{observation.description}}</p>
      <p>Creada {{observation.createdAt | amTimeAgo}}</p>
      <br>
      <img *ngIf="observationImg" src="{{observationImg}}">
      <ion-spinner padding item-center name="circles" *ngIf="observation && observation.url && !observationImg"></ion-spinner>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right #fab>
    <button ion-fab color="fabBlue">
      <ion-icon name="more"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="danger" (click) ="deleteObservation(observation.id, fab)"><ion-icon name="trash" ></ion-icon></button>
      <button ion-fab color="primary" (click) ="showEditObservation(fab, observation)"><ion-icon name="create"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
