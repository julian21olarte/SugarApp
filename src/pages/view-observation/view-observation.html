<ion-header>

  <ion-navbar>
    <ion-title>Detalle de observacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header color="primary">
      {{observation.name}}
    </ion-card-header>
    <ion-card-content>
      <h2>{{observation.name}}</h2>
      <p>{{observation.description}}</p>
      <p>Creada {{observation.createdAt | amTimeAgo}}</p>
      <img *ngIf="observation.url" src="{{observationImg}}">
    </ion-card-content>
  </ion-card>

</ion-content>
