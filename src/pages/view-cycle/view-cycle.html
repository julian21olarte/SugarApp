<ion-header>

  <ion-navbar color="green">
    <ion-buttons end>
      <button ion-button icon-only menuToggle color="light">
        <ion-icon name="menu" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{cycle.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-fab bottom right #fab>
    <button ion-fab color="fabBlue">
      <ion-icon name="more"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="danger" (click)="deleteCycle(fab)"><ion-icon name="trash"></ion-icon></button>
      <button ion-fab color="secondary" (click)="editCycle(fab)"><ion-icon name="create"></ion-icon></button>
      <button ion-fab color="primary" (click)="addActivity(fab)"><ion-icon name="alarm"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <ion-card>
    <ion-card-header color="primary">
      Progreso
    </ion-card-header>
    <ion-card-content>
      <canvas #chartCanvas height="200px"></canvas>
      <button ion-button clear full color="danger">Progreso</button>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="nextAct?.name">
    <ion-card-content>
        <ion-item class="nextActivity-color">
            Proxima Actividad
            <ion-icon item-right name="alarm" color="danger"></ion-icon>
        </ion-item>
      <ion-item >
          <h3>{{nextAct.name}}</h3>
          <p>Recordatorio: {{nextAct.reminder | amTimeAgo}}
          </p>
          <button ion-button outline full color="primary" (click) ="showActivity(nextAct)">Ver</button>
        </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <button ion-button outline full color="primary" (click)="showAllActivities()" >Todas las actividades</button>
    </ion-card-content>
  </ion-card>
</ion-content>
