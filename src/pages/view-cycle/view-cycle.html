<ion-header>

  <ion-navbar>
    <ion-title>{{cycle.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-fab bottom right #fab>
    <button ion-fab color="fabBlue">
      <ion-icon name="more"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="danger" (click)="deleteCycle()"><ion-icon name="trash"></ion-icon></button>
      <button ion-fab color="secondary" (click)="editCycle()"><ion-icon name="create"></ion-icon></button>
      <button ion-fab color="primary" (click)="addActivity()"><ion-icon name="alarm"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-card>
    <ion-card-header color="primary">
      Timeline
    </ion-card-header>
    <ion-card-content>
      <ion-card>
        <img src="../assets/imgs/farm.png"/>
        <ion-card-content>
          <ion-card-title color="primary">
            <button ion-button clear full color="danger">Progreso</button>
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="nextAct?.name">
    <ion-card-header color="primary">
        <label>Proxima Actividad</label>
        <ion-icon item-end name="alarm" color="purple"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <ion-item >
          <h3>{{nextAct.name}}</h3>
          <p>Recordatorio: {{nextAct.reminder | amTimeAgo}}
          </p>
          <button ion-button outline full color="primary" (click) ="showActivity(nextAct)">Ver</button>
        </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <button ion-button outline full color="primary">Todas las actividades</button>
    </ion-card-content>
  </ion-card>
</ion-content>
