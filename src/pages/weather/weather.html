<ion-header>
  <ion-navbar color="green">
    <ion-buttons start>
      <button ion-button icon-only menuToggle color="light">
        <ion-icon name="menu" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Tiempo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngIf="weather" color="weatherBlue">
    <ion-card-header>
      Clima
    </ion-card-header>
    <ion-card-content>
      <ion-item color="weatherBlue">
        <ion-avatar item-left>
          <img src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png">
        </ion-avatar>
        <h2>{{weather.name}} - {{weather.sys.country}}</h2>
        <p>Humedad: {{weather.main.humidity}}%</p>
        <p>Temperatura: {{ (weather.main.temp - 273.15) }}Â°C</p>
        {{weather | json}}
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
