<ion-header>

  <ion-navbar color="green">
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="background-img">
    </div>
    <div class="form register-form" >
      <ion-row>
        <ion-col>
          <ion-avatar item-center>
              <img height="200px" src="./assets/imgs/logo_final2.png">
            </ion-avatar>
          <ion-item class="item-input-login">
            <ion-label color="primary" floating >Email</ion-label>
            <ion-input [(ngModel)]="email" ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col>
          <ion-item class="item-input-login">
            <ion-label color="primary" floating >ContraseÃ±a</ion-label>
            <ion-input type="password" [(ngModel)]="password" ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    
      <br>
      <br>
      <br>
      <ion-row>
        <ion-col>
          <button ion-button outline full color="registry" (click)="register()">Registrarse</button>
        </ion-col>
      </ion-row>

    </div>
  </ion-content>
