<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle color="light">
        <ion-icon name="menu" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Ciclos de produccion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="((cycles | async)?.length)">
    <button ion-item *ngFor="let cycle of (cycles | async)" (click)="viewCycle(cycle)">
      <ion-avatar item-start>
        <img src="../../assets/imgs/logo.png">
      </ion-avatar>
      <h3>{{cycle.name}}</h3>
      <p>{{cycle.start_date}}</p>
    </button>
  </ion-list>
  <ion-card *ngIf="!((cycles | async)?.length)">
    <ion-card-content>
      <ion-card-title color="danger">
        Aun no tienes ningun ciclo de produccion
      </ion-card-title>
    </ion-card-content>
  </ion-card>
  <ion-fab bottom right #fab>
    <button ion-fab color="danger">
      <ion-icon name="more"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="list-box"></ion-icon></button>
      <button ion-fab color="primary" (click)="addCyclePage(fab)"><ion-icon name="add"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
