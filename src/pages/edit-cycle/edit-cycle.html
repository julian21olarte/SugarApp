<ion-header>
  <ion-navbar color="green">
    <ion-buttons start>
      <button ion-button icon-only menuToggle color="light">
        <ion-icon name="menu" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Editar ciclo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    Editar ciclo de produccion
    <form>
      <ion-list>
        <ion-item>
          <ion-label color="green" floating >
            <ion-icon name="person"></ion-icon>
            Nombre
          </ion-label>
          <ion-input [(ngModel)]="cycle.name" name="name"></ion-input>
        </ion-item>
        <br><br>
        <ion-item>
          <ion-label color="green">
            <ion-icon name="time"></ion-icon> 
            Duracion
          </ion-label>
          <ion-select [(ngModel)]="cycle.duration" name="duration" >
            <ion-option value="12">1 año</ion-option>
            <ion-option value="24">2 años</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </form>
    <br>
    <br>
    <br>
    <button ion-button full color="secondary" (click)="editCycle()">Agregar</button>

    <br>
    <button ion-button full color="danger" (click)="cancel()">Cancelar</button>


</ion-content>
