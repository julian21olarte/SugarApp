<ion-header>

  <!--<ion-navbar>
    <ion-title>Ingresar</ion-title>
  </ion-navbar>-->

</ion-header>


<ion-content padding>
  <div class="background-img">
  </div>
  <div class="form login-form" >
    <ion-row>
      <ion-col>
        <ion-item class="item-input-login">
          <ion-label floating >Email</ion-label>
          <ion-input [(ngModel)]="email" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col>
        <ion-item class="item-input-login">
          <ion-label floating >ContraseÃ±a</ion-label>
          <ion-input type="password" [(ngModel)]="password" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  
    <br>
    <br>
    <br>
    <ion-row>
      <ion-col>
        <button ion-button full color="secondary" (click)="login()">Ingresar</button>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col>
        <button ion-button full outline color="registry" [navPush]="register" >Registrarse</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
