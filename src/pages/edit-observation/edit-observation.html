<ion-header>

  <ion-navbar>
    <ion-title>Editar observacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    Editar observacion
    <form>
      <ion-item>
        <ion-label color="green" floating >
          <ion-icon name="clipboard"></ion-icon>
          Nombre
        </ion-label>
        <ion-input [(ngModel)]="observation.name" name="name"></ion-input>
      </ion-item>
      <br><br>
      <ion-item>
        <ion-label color="green" floating >
          <ion-icon name="clipboard"></ion-icon>
          Descripcion
        </ion-label>
        <ion-textarea [(ngModel)]="observation.description" name="description"></ion-textarea>
      </ion-item>
      <button ion-button full outline color="warning" (click)="takeImg()">
        <ion-icon item-start name="camera"></ion-icon>
        Tomar imagen
      </button>
    </form>
    <br><br>
    <ion-card class="card-background-page" *ngIf="image.length">
      <img width="30" height="30" src="{{image}}" alt="image taked"/>
    </ion-card>
    <br>
    <br>
    <br>
    <button ion-button full color="secondary" (click)="EditObservation()">Guardar</button>

    <br>
    <button ion-button full color="danger" (click)="cancel()">Cancelar</button>

</ion-content>
