<ion-header>

  <ion-navbar>
    <ion-title>{{activity.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header color="primary">
      {{activity.name}}
    </ion-card-header>
    <ion-card-content>
      <h5>Recordatorio: {{activity.reminder | amTimeAgo}}</h5>
      <br>
      <p>Descripcion:</p>
      <p>{{activity.description}}</p>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right #fab>
    <button ion-fab color="danger">
      <ion-icon name="more"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="primary"><ion-icon name="create"></ion-icon></button>
      <button ion-fab color="danger"><ion-icon name="trash"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
