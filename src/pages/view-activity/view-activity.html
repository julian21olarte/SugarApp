<ion-header>

  <ion-navbar color="green">
    <ion-buttons start>
      <button ion-button icon-only menuToggle color="light">
        <ion-icon name="menu" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{activity.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header color="primary">
      {{activity.name}}
    </ion-card-header>
    <ion-card-content>
      <ion-item >
          <h5>Recordatorio: {{activity.reminder | amTimeAgo}}</h5>
          <br>
          <p>Descripcion:</p>
          <p>{{activity.description}}</p>
          <p>Fase {{activity.phase}}: {{(phase | async)?.name}}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="(observations | async)?.length">
    <ion-card-header color="primary">
      Observaciones
    </ion-card-header>
    <ion-card-content>
      <ion-list >
        <button ion-item *ngFor="let observation of (observations | async)" (click)="showObservation(observation)" >
          {{observation.name}}
          <p>Creada {{observation.createdAt | amTimeAgo}}</p>
          <ion-icon item-end *ngIf="observation && observation.url" name="images"></ion-icon>
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right #fab>
    <button ion-fab color="fabBlue">
      <ion-icon name="more"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="danger" (click) ="deleteActivity(activity.id)"><ion-icon name="trash" ></ion-icon></button>
      <button ion-fab color="primary" (click) ="showEditActivity(fab)"><ion-icon name="create"></ion-icon></button>
      <button ion-fab color="fabBlue" (click) ="showAddObservation(fab)"><ion-icon name="clipboard"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
