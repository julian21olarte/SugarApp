<ion-header>
    <ion-navbar color="green">
      <ion-title>Nueva Observacion</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      Agregar observacion
      <form>
        <ion-item>
          <ion-label color="green" floating >
            <ion-icon name="clipboard"></ion-icon>
            Nombre
          </ion-label>
          <ion-input [(ngModel)]="name" name="name"></ion-input>
        </ion-item>
        <br><br>
        <ion-item>
          <ion-label color="green" floating >
            <ion-icon name="clipboard"></ion-icon>
            Descripcion
          </ion-label>
          <ion-textarea [(ngModel)]="description" name="description"></ion-textarea>
        </ion-item>
        <button ion-button full outline color="warning" (click)="takeImg()">Tomar imagen</button>
      </form>
      <br><br>
      <ion-card class="card-background-page" *ngIf="image.length">
        <img src="{{image}}" alt="image taked"/>
      </ion-card>
      <br>
      <br>
      <br>
      <button ion-button full color="secondary" (click)="addObservation()">Agregar</button>
  
      <br>
      <button ion-button full color="danger" (click)="cancel()">Cancelar</button>
  
  
  </ion-content>
